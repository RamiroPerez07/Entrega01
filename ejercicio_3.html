<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 - formulario</title>
</head>
<body>
    <main>
        <header>
            <h1>Formulario de registro</h1>
        </header>

        <div class="container">
            <form>
                <!-- Aca se ponen los componentes dentro de un <div> seguido de un <br> para que figure el espacio en blanco -->
                <div><label id="nombre">Nombre: </label>
                <input type="text" id="nombre" name="nombre"/></div><br>
                
                <div><label id="apellidos">Apellidos: </label>
                <input type="text" id="apellidos" name="apellidos"/></div><br>

                <div><label id="sexo">Sexo: </label>
                <input type="radio" name="sexo" id="hombre">
                <label> hombre</label>
                <input type="radio" name="sexo" id="mujer">
                <label> mujer</label></div><br>

                
                <div><label id="mail">Correo: </label>
                <input type="email" name="mail" id="mail"/></div><br>

                <div><input type="checkbox" checked id="bandera1" name="bandera1"/>
                <label>Deseo recibir información sobre novedades y ofertas</label></div><br>

                <div><input type="checkbox" id="bandera2" name="bandera2"/>
                <label>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos.</label></div><br>

                <div><input type="submit" value="Enviar"/></div>
            </form>
        </div>
    </main>
</body>
</html>
